name: Antigravity (Gemini) Assistant
on:
  issue_comment:
    types: [created]

jobs:
  antigravity:
    if: contains(github.event.comment.body, '@agy')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Antigravity (Gemini)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMENT_BODY: ${{ github.event.comment.body }}
        run: |
          # 1. 最新のSDKを一時的にインストール
          npm install @google/generative-ai --no-save

          # 2. 最新モデル Gemini 3 Pro (Preview) を使用して実行
          node << 'EOF'
          const { GoogleGenerativeAI } = require("@google/generative-ai");
          const fs = require('fs');

          async function run() {
            try {
              const genAI = new GoogleGenerativeAI(process.env.GEMINI_API_KEY);
              
              // 2025年12月時点の最新フラッグシップモデルを指定
              const model = genAI.getGenerativeModel({ model: "gemini-3-pro-preview" });
              
              const incidentReport = fs.readFileSync('docs/incident_reports.md', 'utf8');
              const projectRules = fs.readFileSync('CLAUDE.md', 'utf8');
              
              const prompt = `あなたはAntigravity。最新のGemini 3 Proとして、以下のプロジェクトルールと過去の修正経緯に基づき、日本語で今回の指示に対応してください。
              
              【プロジェクトルール】
              ${projectRules}
              
              【過去の修正経緯】
              ${incidentReport}
              
              【今回の指示】
              ${process.env.COMMENT_BODY}
              
              回答は日本語でお願いします。`;
              
              const result = await model.generateContent(prompt);
              console.log(result.response.text());
            } catch (e) {
              console.error("Gemini API Error:", e.message);
              process.exit(1);
            }
          }
          run();
          EOF