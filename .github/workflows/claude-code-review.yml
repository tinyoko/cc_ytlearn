name: Claude Code PRレビュー

on:
  pull_request:
    types: [opened, synchronize]
    # 特定のファイル変更時のみ実行したい場合はコメントを解除してください
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Claude Code でPRをレビュー
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            リポジトリ: ${{ github.repository }}
            PR番号: ${{ github.event.pull_request.number }}

            このプルリクエストをレビューし、以下の観点でフィードバックを提供してください：
            - コード品質とベストプラクティス
            - 潜在的なバグや問題点
            - パフォーマンスに関する考慮事項
            - セキュリティ上の懸念
            - テストカバレッジ

            【重要な注意事項】
            - CLAUDE.md を参照してスタイルと規約を確認すること
            - docs/incident_reports.md を必ず参照し、タイムスタンプ解析やデータ形式に関する既存の修正をリグレッションしないこと
            - 建設的で有益なフィードバックを心がけること
            - すべてのフィードバックは日本語で提供すること

            `gh pr comment` を使用して、PRに日本語でレビューコメントを残してください。

          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'